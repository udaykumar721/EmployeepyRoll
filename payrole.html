<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployeePayRole</title>
    <link rel="icon" href="assets/logo.png">
    <link rel="stylesheet" href="payrole.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

</head>

<body>
    <div class="fullView">
        <div class="header">
            <div class="headerCol">
                <img src="assets/logo.png" alt="Empty" width="50px" height="47px"> 
                <div class="headerCol1"><span>EMPLOYEE</span>
                    <div class="headerCol2"><span>PAYROLL</span></div>
                </div>                   
            </div>
        </div>
    <div class="body-cnt">

        <div class="form-outer-cnt">
            <div class="form-inner-cnt">
                <div class="label-input-cnt1">
                    <span>Employee Payroll Form</span>
                </div>
                <div class="label-input-cnt">
                    <div class="form-label"><span>Name</span></div>
                    <input type="text" class="name-input1">               
                </div>
                <div class="label-input-cnt">
                    <div class="form-label">Profileimage</div>
                    <div class="image-input">
                    <div class="image-input-p1"><input type="radio" /><img src="assets/profile1.png" alt="profile1"> </div>  
                    <div class="image-input-p1"><input type="radio" /><img src="assets/profile2.png" alt="profile1"> </div>                   
                    <div class="image-input-p1"><input type="radio" /><img src="assets/profile3.png" alt="profile1"> </div> 
                    <div class="image-input-p1"><input type="radio" /><img src="assets/profile4.png" alt="profile1"> </div> 
                    </div>
                </div>
                <div class="label-input-cnt">
                    <div class="form-label"><span>Gender</span></div>
                    <div class="gender-input"><input type="radio" size="20px"/><span>Male</span></div> 
                    <div class="gender-input"><input type="radio" size="20px"/><span>Female</span></div>                     
                </div>
                <div class="label-input-cnt">
                    <div class="form-label"><span>Department</span></div>
                    <div class="dept-input">
                        <input type="checkbox" name="Department" id="HR">
                        <label>HR</label>
                        <input type="checkbox" name="Department" id="Sales">
                        <label>Sales</label>
                        <input type="checkbox" name="Department" id="Finance">
                        <label>Finance</label>
                        <input type="checkbox" name="Department" id="Engineer">
                        <label>Engineer</label>
                        <input type="checkbox" name="Department" id="Others">
                        <label>Others</label>
                    </div>                  
                </div>
                <div class="label-input-cnt">
                    <div class="form-label"><span>Salary</span></div>
                    <div class="salary-input">
                        <input type="range" min="4" max="10">
                    </div>
                </div>
                <div class="label-input-cnt">
                    <div class="form-label"><span>StartDate</span></div>
                    <div class="date-input">
                        <select name="startday" class="startdate">
                            <option value="" disabled selected>Date</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select name="startmonth" class="startmonth">
                            <option value="" disabled selected>Month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="Septeber">Septeber</option>
                            <option value="October">October</option>
                            <option value="Novmeber">Novmeber</option>
                            <option value="December">December</option>
                        </select>
                        <select name="startyear" class="startyear">
                            <option value="" disabled selected>Year</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                        </select>
                    </div>
                </div>
                <div class="label-input-cnt">
                    <div class="form-label"><span>Notes</span></div>
                    <div class="note-input">
                        <textarea name="Notes" id="Notes" cols="47" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-btn">
                    <div class="form-label">
                        <input type="button" class="option-input" value="cancel">
                        </div>
                        <div class="rightside-options">
                        <input type="button" class="submit-btn" value="submit">
                        <input type="button" class="reset-btn" value="reset">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>        
</div>
</body>
</html>
